<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BreakPoints - 02</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
	
	.verdePrincipal{
		background-color: lightgreen;
		height: 40px;
	}

	.rojoPrin{
		background-color: red;
		border: solid black 1px;
	}
	
	.rosa{
		background-color: pink;
		
	}
	
	.naranja {
		
		
		background-color: orange;
	}
	
	.col{
		border: solid black 1px;
	}
	
	.azul{
		background-color: mediumblue;
	}
	
	.anchoNaranjas{
		
		
		height: 200px;
		
	}
	
	.anchoAzul{
		
		height: 70px;
	}
	

	
</style>


	<body>
		
		<div class="container-fluid text-center p-2">
			
			<div>
				<div class="col verdePrincipal">VERDE</div>
			</div>
		</div>
		
		<div class="container-fluid text-center ">
			<div class="row p-2 ">
					<div class="col-12 col-sm-2 col-md-4 rojoPrin ">ROJO</div>
					
					<div class="col-12 col-sm-10 col-md-8 ">
						
						
						<div class="row p-2">
								<div class="col rosa">ROSA</div>
						</div>
					
					
						
						<div class="row anchoNaranjas text-center p-2">
								<div class="col col-md col-lg col-xl col-sm-12  naranja	">NARANJA</div>
								<div class="col col-md col-lg col-xl col-sm-12  naranja">NARANJA</div>
						</div>
						
						<div class="row anchoAzul text-center  p-2">
								<div class=" col-md azul col-6">AZUL</div>
								<div class=" col-md azul col-6">AZUL</div>
								<div class=" col-md azul col-6">AZUL</div>
								<div class=" col-md azul col-6">AZUL</div>
								<div class=" col-md azul col-6">AZUL</div>
								
						</div>
						
							<div class="row anchoAzul text-center  p-2">
								<div class="col-6 col-md  azul">AZUL</div>
								<div class="col-6 col-md   azul">AZUL</div>
								<div class="col-6 col-md  azul">AZUL</div>
								<div class="col-6 col-md  azul">AZUL</div>
								<div class="col-6 col-md   azul">AZUL</div>
								
						</div>
						
						
					
						
						
					</div>
					
				
			</div>
			
		</div>
		
		<div class="container-fluid  p-2">
			
			<div>
				<div class="col verdePrincipal text-center">VERDE</div>
			</div>
		</div>
		
		
		
		
		
		
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
